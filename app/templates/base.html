<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Cards Inventory{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <header class="bg-white border-b">
    <nav class="max-w-5xl mx-auto flex gap-4 p-4">
      <a href="/" class="font-semibold">Dashboard</a>
      <a href="/items" class="hover:underline">Inventory</a>
      <a href="/items/new" class="hover:underline">Add</a>
      <a href="/tags" class="hover:underline">Tags</a>
      <a href="/import" class="hover:underline">Import</a>
      <a href="/export" class="hover:underline">Export</a>
    </nav>
  </header>
  <main class="max-w-5xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
